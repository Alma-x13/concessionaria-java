<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/longi.css}">
  <title>Login - Alma-X Truckao Motors</title>
</head>
<body>

<div id="banner">
  <img th:src="@{/Fotos/banner.png}" alt="caminhão" id="caminhaoazul">
  <h1>Bem-vindo à Alma-X Truckao Motors</h1>
</div>

<div id="pai">
  <main class="card" aria-labelledby="title">
    <h1 id="title">Login</h1>

    
    <form th:action="@{/login}" method="post">
  <fieldset>
    <label for="email">E-mail</label>
    <input id="email" name="email" type="email"
           placeholder="seu@exemplo.com" required />
  </fieldset>

  <fieldset>
    <label for="senha">Senha</label>
    <input id="senha" name="senha" type="password"
           placeholder="Digite sua senha" required />
  </fieldset>

  <div class="btn-container">
    <button type="submit">Entrar</button>
  </div>
</form>

    <div class="btn-container" style="margin-top:10px;">
      <a th:href="@{/register}">
        <button type="button">Criar conta</button>
      </a>
    </div>

    <div th:if="${param.error}">
      <p style="color:red;">E-mail ou senha inválidos.</p>
    </div>

    <div th:if="${param.logout}">
      <p style="color:green;">Você saiu da sua conta.</p>
    </div>

  </main>
</div>

</body>
</html>
